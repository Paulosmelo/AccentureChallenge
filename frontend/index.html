<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Celular</title>
        <link rel="stylesheet" href="./assets/reset.css">
        <link rel="stylesheet" href="./assets/style.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <section class="telephone">
            <header class="telephone-display">
                <input id="display" class="telephone-input" type="text" placeholder="Number">
            </header>
            <footer class="telephone-keyboard">
                <div class="telephone-keyboard-numbers">
                    <button class="telephone-keyboard-number" onclick="clicar(1)">1</button>
                    <button class="telephone-keyboard-number" onclick="clicar(2)">2 abc</button>
                    <button class="telephone-keyboard-number" onclick="clicar(3)">3 def</button>
                </div>
                <div class="telephone-keyboard-numbers">
                    <button class="telephone-keyboard-number" onclick="clicar(4)">4 ghi</button>
                    <button class="telephone-keyboard-number" onclick="clicar(5)">5 jkl</button>
                    <button class="telephone-keyboard-number" onclick="clicar(6)">6 mno</button>
                </div>
                <div class="telephone-keyboard-numbers">
                    <button class="telephone-keyboard-number" onclick="clicar(7)">7 pqrs</button>
                    <button class="telephone-keyboard-number" onclick="clicar(8)">8 tuv</button>
                    <button class="telephone-keyboard-number" onclick="clicar(9)">9 wxyz</button>
                </div>
                <div class="telephone-keyboard-numbers">
                    <button class="telephone-keyboard-number" onclick="resetar()">*</button>
                    <button class="telephone-keyboard-number" onclick="clicar(' ')">0</button>
                    <button class="telephone-keyboard-number" onclick="enter()">#</button>
                </div>
            </footer>
        </section>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
